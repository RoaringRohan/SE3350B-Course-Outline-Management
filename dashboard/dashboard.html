
<html>
    <body>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
        <script id="MainScript">

                apiKey: "AIzaSyBNYfWsGWI6-q8by0KkHK05Joh4vIC25ek",
                authDomain: "courseoutline-a3649.firebaseapp.com",

            };

            firebase.initializeApp(config);
            var db = firebase.firestore();
  
		</script>
		<header>Dashboard</header>
		<ul id="collection-list"></ul>
		<div id="document-details"></div>
		<!-- CSS styling for document details display -->
			<style>
				#document-details {
	  				margin-top: 10px;
	  				padding: 10px;
	  				border: 1px solid black;
				}
 			 </style>
        <script>

			var collectionRef = db.collection("documents");

			// Get reference to unordered list element and document details div in HTML
			var collectionList = document.getElementById("collection-list");
			var documentDetails = document.getElementById("document-details");

			// Retrieve data from Firestore collection and add to unordered list element
			collectionRef.get().then(function(querySnapshot) {
			  querySnapshot.forEach(function(doc) {
				// Get name and data of document
				var name = doc.id;
				var data = doc.data();
			
				// Create new list item element with clickable link to display document details
				var listItem = document.createElement("li");
				var link = document.createElement("a");
				link.href = "#";
				link.textContent = name;
				link.addEventListener("click", function() {
				  // Clear existing document details
				  documentDetails.innerHTML = "";
				
				  // Create HTML elements to display document details
				  Object.keys(data).forEach(function(key) {
					var label = document.createElement("label");
					label.textContent = key + ": ";
					var value = document.createElement("span");
					value.textContent = data[key];
					var br = document.createElement("br");
					documentDetails.appendChild(label);
					documentDetails.appendChild(value);
					documentDetails.appendChild(br);
				  });
				});
				listItem.appendChild(link);
				collectionList.appendChild(listItem);
			  });
			});

        </script>
    </body>
</html>
